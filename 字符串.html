<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            var str = '\u{20bba}';
            console.log(str);
        } {
            var str = 'a𠮺c';
            console.log(str.charCodeAt(1).toString(16));
            console.log(str.codePointAt(1).toString(16));
        } {
            var str = '';
            /* 数字 48-57 
            大写字母 65-90
            小写字母 97-122 */
            for (let i = 0; str.length < 4; i++) {
                var rNum = Math.floor(Math.random() * (122 + 1 - 48) + 48);
                if (rNum <= 48 && rNum >= 57 || rNum >= 65 && rNum <= 90) {
                    str += String.fromCharCode(rNum);
                }
            }
            console.log(str);
        } {
            console.log(String.fromCharCode('0x20bba'));
            console.log(String.fromCodePoint('0x20bba'));
        } {
            let str = 'hello';
            console.log(str.includes('b'));
        } {
            let str = '234hello';
            let reg = /^\d.+/;
            console.log(reg.test(str));
            console.log(str.endsWith('o'));
            console.log(str.repeat(3));
        }
    </script>
</body>

</html>
