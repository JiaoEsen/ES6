<body>
    <script>
        function Father(name, age, height, weight) {
            this.name = name;
            this.age = age;
            this.height = height;
            this.weight = weight;
        }

        Father.prototype.skill = function () {
            let obj = {
                name: this.name,
                age: this.age,
                height: this.height,
                weight: this.weight
            }
            console.log(obj);
        }


        function Child(name, age, height, weight, sex) {
            Father.call(this, name, age, height, weight, sex);
            this.sex = sex;
        }
    </script>
</body>
