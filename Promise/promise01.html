<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn1() {
            let a = 'hello';
            let promise = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(a);
                }, 2000);
            });
            return promise;
        }

        function fn2(a) {
            console.log(a + ' world');
        }

        fn1().then(fn2);
    </script>
</body>

</html>
