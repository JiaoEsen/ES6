<body>
    <script>
        {
            function Fn(name, age) {
                this.name = name;
                this.age = age;
            };

            let proxy = new Proxy(Fn, {
                construct(target, args) {
                    return {
                        name: args[0],
                        age: args[1]
                    };
                }
            });

            let p = new proxy('张三', 18);
            console.log(p);
        }
    </script>
</body>
