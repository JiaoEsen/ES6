<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        { // 函数可以有默认值
            function add(a, b = 3) {
                console.log(a + b);
            };
            add(2);
            add(2, 8);
            add(2, undefined)
        }

        {
            let a = 5;

            function add(x, y = a + 1) {
                console.log(x + y);
            }
            add(1);
            // 如果函数的默认值是表达式，那么每次调用函数的时候会被重新计算
        } {
            var x = 1;

            function foo(x, y = function() {
                x = 2
            }) {
                var x = 3;
                y();
                console.log(x);
            }
            foo();
            console.log(x);
        } {
            var x = 'test';

            function fn(x, y = x) {
                console.log(x, y);
            }
            fn('hello');
            fn();
        } {
            var x = 1;

            function foo(x, y = function() {
                x = 2
                console.log(x);
            }) {
                var x = 3;
                y();
                console.log(x);
            }
            foo();
            console.log(x);
        } {
            // rest 将多余参数放到一个数组当中
            function fn(...arg) {
                console.log(arg);
            }
            fn(1, 2, 3, 4, 5, 6);
        }
    </script>
</body>

</html>
