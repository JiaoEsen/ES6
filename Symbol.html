<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>

<body>
    <script>
        /* 
            数据类型
                基本数据类型 String Number Boolean Null Undefined Symbol
                引用数据类型 Object Array Function
        */
        {
            let a = Symbol('a');
            let b = Symbol('b');
            let c = Symbol('c');

            console.log(a, b, c);
            console.log(a.toString(), b.toString(), c);
            console.log(a == b);
            console.log('数据类型：', typeof a);
            console.log('描述：', a.description);// 返回描述 description
            // console.log(a+'456');
            // console.log(a+123);
            console.log('转为字符串', String(a));
            console.log('转为布尔值', Boolean(a));
            // console.log('转为数值',Number(a));
        } {
            let a = Symbol('a');
            let obj = new Object();
            obj[a] = 123;
            obj[Symbol('a')] = 456;
            obj.a = 123;
            obj.a = 456;
            console.log(obj);
        } {
            let a = Symbol('a');
            let obj = new Object();
            obj.a = 123;
            obj[a] = 123;
            console.log(obj);
        } {
            let obj = {
                a: 123,
                b: 456,
                [Symbol('c')]: 'abc',
                [Symbol('d')]: 'def'
            }

            for (let key of Object.keys(obj)) {
                console.log(key);

            };
            console.log(JSON.stringify(obj));
            console.log('查找对象的Symbol属性：', Object.getOwnPropertySymbols(obj));
            console.log('查找对象的普通属性：', Object.getOwnPropertyNames(obj));
            console.log('查找对象上的所有属性：', Reflect.ownKeys(obj));


            /* 
                getOwnPropertyNames();
                Reflect.ownKey();
                getOwnPropertySymbols();
            */
        } {
            let obj = {
                a: ['abc'],
                b: ['def'],
                c: ['123']
            }
            let arr = [];

            for (let [key, val] of Object.entries(obj)) {
                arr.push(val);
            };
            console.log(arr);
        } {
            class Fn {
                a() { };

            }
        } {
            let a = Symbol.for('abc');
            let b = Symbol.for('abc');
            console.log(a, b);
            console.log(a === b);
            console.log(Symbol.keyFor(a));
        }

         {
             /* 
                Symbol 表示独一无二的值
                Symbol 参数是一个字符串
                查看Symbol 描述 description
                Symbol 不能与其他类型的值进行运算
                Symbol 可以转换字符串和布尔值但是不能转换数值

                Symbol 应用场景
                1. 作为对象的属性
                获取 Symbol 的属性名 Object.getOwnPropertySymbol()
                获取 普通的属性名
                    Object.getOwnPropertyNames();
                获取所有
                Reflect.ownKeys();
             */
         }

    </script>
</body>

</html>
